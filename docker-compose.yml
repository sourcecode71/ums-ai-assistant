version: '3.8'

# 1. Define networks FIRST
networks:
  app-network:
    driver: bridge

# 2. Define volumes
volumes:
  chroma_data:
    driver: local
  redis_data:
    driver: local

# 3. Define services
services:
  # Your FastAPI app
  web:
    build: .
    container_name: ums-ai-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_HTTP_PORT=8000
      - REDIS_HOST=redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - chroma
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # ChromaDB
  chroma:
    image: chromadb/chroma:latest
    container_name: ums-chromadb
    ports:
      - "8001:8000"
    environment:
      - ALLOW_RESET=TRUE
      - CHROMA_SERVER_HOST=0.0.0.0
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - app-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:alpine
    container_name: ums-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
